<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="atomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="electronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!--Nucleus-->
  <circle cx="32" cy="32" r="8" fill="url(#atomGradient)" />
  
  <!--Electronorbits-->
  <ellipse cx="32" cy="32" rx="20" ry="12" fill="none" stroke="url(#atomGradient)" stroke-width="1" opacity="0.3" />
  
  <!--Electrons-->
  <circle cx="52" cy="32" r="3" fill="url(#electronGradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="20" r="3" fill="url(#electronGradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="44" r="3" fill="url(#electronGradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!--Frameworkstructurehint-->
  <rect x="28" y="28" width="8" height="8" fill="none" stroke="url(#atomGradient)" stroke-width="0.5" opacity="0.5"/>
</svg>
